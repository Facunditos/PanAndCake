<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan & Cake - Cart</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="color">
    <header>
        <nav>
            <div id="nav-bar-top">
                <h1 >
                    <a href="./index.html" id="title">
                        Pan & Cake
                    </a>
                </h1>
                <form action="./cart.html" method="get" id="form">
                    <div class="search-bar">
                        <button id="search-magnifying-glass">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input 
                            type="text"
                            name="search"
                            placeholder="buscar tortas y más."
                            id="search-input"
                        > 
                    </div>
                </form>
                <button id="hamburguer-menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <a href="./cart.html" id="cart-top">
                    <i class="fa-solid fa-cart-shopping" id="cart-detail"></i>
                </a>
            </div>
            <div id="nav-bar-bottom">
                <ul id="list-left">
                    <li>Categorías</li>
                    <li>Ofertas</li>
                    <li>Historial</li>
                </ul>
                <ul id="list-right">
                    <li>Creá tu cuenta</li>
                    <li>Ingresá</li>
                    <li>Mis compras</li>
                    <li>
                        <a href="./cart.html" id="cart-bottom">
                            <i class="fa-solid fa-cart-shopping" id="cart-detail"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="section-title-cart">Carrito</h2>
        <section class="cart">
            <article class="item">
                <div class="item-container">
                    <div class="item-image-container">
                        <img class="item-image" src="./img/lemonPie.jpg" alt="lemonPie">
                    </div>    
                    <div class="item-content">
                        <h3 class="item-name">LEMON PIE</h3>
                        <div class="item-quantity-price">
                           <button class="item-set-quantity-botton">
                            <p class="actual-quantity">3 u.</p>
                            <i class="fa-solid fa-angle-down"></i>
                            </button>
                        <p class="item-total">$ 12.540</p> 
                        </div>
                    </div>
                </div>
                <div class="cart-product-delete">
                    <form action="/me/cart/item.id?_method=delete" >
                        <button class="delete-botton">Eliminar</button>
                    </form>
                </div>
            </article>
            <article class="item">
                <div class="item-container">
                    <div class="item-image-container">
                        <img class="item-image" src="./img/tartaBrownie.jpg" alt="lemonPie">
                    </div>    
                    <div class="item-content">
                        <h3 class="item-name">TARTA BROWNIE</h3>
                        <div class="item-quantity-price">
                           <button class="item-set-quantity-botton">
                            <p class="actual-quantity">5 u.</p>
                            <i class="fa-solid fa-angle-down"></i>
                            </button>
                        <p class="item-total">$ 42.500</p> 
                        </div>
                    </div>
                </div>
                <div class="cart-product-delete">
                    <form action="/me/cart/item.id?_method=delete" >
                        <button class="delete-botton">Eliminar</button>
                    </form>
                </div>
            </article>
            <div class="cart-total">
                <p>Total: $ 55.040</p>
            </div>
            <div class="buy-cart">
               <form action="me/cart/buy" method="post">
                    <button class="buy-cart-button">
                        Comprar
                    </button>
                </form> 
            </div>
            
        </section>
    </main>
    <footer id="footer">
        <div id="content-footer">
            <ul id="contact-list">
                <li >
                    <a class="contact-item" href="https://api.whatsapp.com/send?phone=5493415496558">
                        <i class="fab fa-whatsapp"></i>
                        <p class="contact-data">+549-341-5-49-6558</p>
                    </a>
                </li>
                <li class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <p class="contact-data">pancake@pancake.com.ar</p>
                </li>
                <li class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p class="contact-data">9 de Julio 3274, Rosario, Santa Fe, Argentina.</p>
                </li>
            </ul>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3348.08776513666!2d-60.670053085253905!3d-32.94869217932081!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab5dc6519b37%3A0x3c45b2db2051e0ce!2sPan%26Cake!5e0!3m2!1ses!2sar!4v1670592685262!5m2!1ses!2sar" width="300" height="225" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>      
        </div>
        <div id="contact">
            <h3>Contacto</h3>
            <form action="https://usebasin.com/f/dec7a14e10e0" method="post">
               <div class="field">
                <label for="" class="field-label">Nombre y Apellido:</label>
                <input class="field-input" type="text" name="name" required>
               </div>
               <div class="field">
                <label for="" class="field-label">Dirección:</label>
                <input class="field-input" type="text" name="address">
               </div>
               <div class="field">
                <label for="" class="field-label">Teléfono:</label>
                <input class="field-input" type="tel" name="phone">
               </div>
               <div class="field">
                <label for="" class="field-label">Ciudad:</label>
                <input class="field-input" type="text" name="city">
               </div>
               <div class="field">
                <label for="" class="field-label">Provincia:</label>
                <input class="field-input" type="text" name="province">
               </div>
               <div class="field">
                <label for="" class="field-label">País:</label>
                <input class="field-input" type="text" name="country">
               </div>
               <div class="field">
                <label for="" class="field-label">Correo Electrónico:</label>
                <input class="field-input" type="email" name="email">
               </div>
               <div class="field">
                <label for="" class="field-label">Deje su consulta o comentario:</label>
                <textarea class="field-input" name="message" id="" cols="30" rows="10"></textarea>
               </div>
               <button class="buy-cart-button">Enviar</button>
            </form>
        </div>
    </footer>
    
</body>
</html>
